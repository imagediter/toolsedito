<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free PDF to Text Converter with OCR. Convert scanned or normal PDFs into editable text instantly online.">
    <meta name="keywords" content="pdf to text, pdf to text converter, pdf ocr, extract text from pdf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter with OCR | Multi Tool</title>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Tesseract OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #eef6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .box {
            background: #fff;
            max-width: 900px;
            width: 100%;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,.1);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #0077ff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .upload-area {
            border: 3px dashed #0077ff;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fbff;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background: #e3f0ff;
            border-color: #0055cc;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #0077ff;
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #666;
            font-size: 0.9rem;
        }
        
        #pdfInput {
            display: none;
        }
        
        .file-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-info p {
            margin: 5px 0;
            color: #333;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 25px 0;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        button i {
            font-size: 1.2rem;
        }
        
        .primary {
            background: #0077ff;
            color: #fff;
        }
        
        .primary:hover {
            background: #0055cc;
        }
        
        .green {
            background: #28a745;
            color: #fff;
        }
        
        .green:hover {
            background: #1e7e34;
        }
        
        .orange {
            background: #ff9800;
            color: #fff;
        }
        
        .orange:hover {
            background: #e68900;
        }
        
        .red {
            background: #dc3545;
            color: #fff;
        }
        
        .red:hover {
            background: #c82333;
        }
        
        textarea {
            width: 100%;
            height: 280px;
            margin-top: 15px;
            padding: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #0077ff;
        }
        
        .loader-container {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loader-container.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0077ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #0077ff;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-text {
            color: #0077ff;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .error {
            background: #ffe6e6;
            color: #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .options {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .option-group label {
            color: #333;
            font-weight: 500;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .box {
                padding: 15px;
                margin-top: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            textarea {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .box {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .upload-area h3 {
                font-size: 1.1rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="box">
        <h1><i class="fas fa-file-pdf"></i> PDF to Text Converter with OCR</h1>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Click or Drag & Drop PDF File</h3>
            <p>Supports scanned and normal PDFs up to 50 pages</p>
            <input type="file" id="pdfInput" accept="application/pdf">
        </div>
        
        <div class="file-info" id="fileInfo">
            <p><strong>Selected File:</strong> <span id="fileName"></span></p>
            <p><strong>File Size:</strong> <span id="fileSize"></span></p>
        </div>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <div class="options">
            <div class="option-group">
                <label for="ocrMode"><i class="fas fa-cog"></i> OCR Mode:</label>
                <select id="ocrMode">
                    <option value="auto">Automatic (Text + OCR if needed)</option>
                    <option value="force">Force OCR (for scanned PDFs)</option>
                    <option value="text">Text Only (faster for digital PDFs)</option>
                </select>
            </div>
        </div>
        
        <div class="buttons">
            <button class="primary" id="convertBtn" onclick="convertPDF()">
                <i class="fas fa-sync-alt"></i> Convert PDF
            </button>
            <button class="green" id="copyBtn" onclick="copyTextToClipboard()" disabled>
                <i class="fas fa-copy"></i> Copy Text
            </button>
            <button class="orange" id="downloadBtn" onclick="downloadTXT()" disabled>
                <i class="fas fa-download"></i> Download
            </button>
            <button class="red" onclick="resetAll()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="loader-container" id="loader">
            <div class="spinner"></div>
            <div class="status-text" id="statusText">Loading PDF...</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
        
        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
            <p><i class="fas fa-lightbulb"></i> Tip: Use "Force OCR" for scanned documents and "Text Only" for digital PDFs</p>
        </div>
    </div>

    <script>
        let pdfFile = null;
        let extractedText = "";
        let isProcessing = false;
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const pdfInput = document.getElementById('pdfInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progress');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const convertBtn = document.getElementById('convertBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const ocrMode = document.getElementById('ocrMode');
        
        // File drag and drop functionality
        uploadArea.addEventListener('click', () => pdfInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                pdfInput.files = e.dataTransfer.files;
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        pdfInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            // Check if file is PDF
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file');
                return;
            }
            
            // Check file size (limit to 50MB)
            if (file.size > 50 * 1024 * 1024) {
                showError('File size should be less than 50MB');
                return;
            }
            
            pdfFile = file;
            
            // Display file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            
            // Enable convert button
            convertBtn.disabled = false;
            
            // Hide any previous errors/success
            hideError();
            hideSuccess();
            
            // Clear previous output
            output.value = '';
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            hideSuccess();
        }
        
        function hideError() {
            errorMsg.classList.remove('show');
        }
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('show');
            hideError();
        }
        
        function hideSuccess() {
            successMsg.classList.remove('show');
        }
        
        async function convertPDF() {
            if (!pdfFile) {
                showError('Please upload a PDF file first');
                return;
            }
            
            if (isProcessing) return;
            
            isProcessing = true;
            showLoader();
            hideError();
            hideSuccess();
            
            // Disable buttons during processing
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const buffer = await pdfFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
                const totalPages = pdf.numPages;
                
                if (totalPages > 50) {
                    showError('PDF has too many pages (max 50). Please use a smaller PDF.');
                    hideLoader();
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert PDF';
                    isProcessing = false;
                    return;
                }
                
                let finalText = "";
                const selectedMode = ocrMode.value;
                
                for (let i = 1; i <= totalPages; i++) {
                    updateProgress(i, totalPages);
                    statusText.textContent = `Processing page ${i} of ${totalPages}...`;
                    
                    const page = await pdf.getPage(i);
                    
                    // Check mode and decide whether to use OCR
                    let useOCR = false;
                    
                    if (selectedMode === 'force') {
                        useOCR = true;
                    } else if (selectedMode === 'text') {
                        useOCR = false;
                    } else { // auto mode
                        const textContent = await page.getTextContent();
                        // If page has very little text, assume it's scanned and use OCR
                        useOCR = textContent.items.length < 10;
                    }
                    
                    if (!useOCR) {
                        // Extract text directly from PDF
                        const textContent = await page.getTextContent();
                        if (textContent.items.length > 0) {
                            finalText += textContent.items.map(item => item.str).join(' ') + '\n\n';
                        } else {
                            useOCR = true; // Fallback to OCR if no text found
                        }
                    }
                    
                    if (useOCR) {
                        // Use OCR for scanned pages
                        statusText.textContent = `Performing OCR on page ${i} of ${totalPages}...`;
                        
                        const viewport = page.getViewport({ scale: 2.0 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                        
                        // Perform OCR
                        const { data: { text } } = await Tesseract.recognize(
                            canvas,
                            'eng',
                            {
                                logger: (m) => {
                                    if (m.status === 'recognizing text') {
                                        const progress = Math.round(m.progress * 100);
                                        statusText.textContent = `OCR: ${progress}% on page ${i}`;
                                    }
                                }
                            }
                        );
                        
                        finalText += text + '\n\n';
                    }
                }
                
                extractedText = finalText.trim();
                output.value = extractedText;
                
                // Enable copy and download buttons
                copyBtn.disabled = false;
                downloadBtn.disabled = false;
                
                // Show success message
                statusText.textContent = `Successfully extracted text from ${totalPages} page(s)`;
                statusText.style.color = '#28a745';
                
                setTimeout(() => {
                    hideLoader();
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert PDF';
                    isProcessing = false;
                }, 1000);
                
            } catch (error) {
                console.error('Conversion error:', error);
                showError('Error processing PDF: ' + error.message);
                hideLoader();
                convertBtn.disabled = false;
                convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert PDF';
                isProcessing = false;
            }
        }
        
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            progressBar.style.width = percentage + '%';
        }
        
        function showLoader() {
            loader.classList.add('show');
            statusText.style.color = '#0077ff';
            progressBar.style.width = '0%';
        }
        
        function hideLoader() {
            setTimeout(() => {
                loader.classList.remove('show');
            }, 500);
        }
        
        // FIXED COPY FUNCTION WITH FALLBACK METHODS
        function copyTextToClipboard() {
            const text = output.value.trim();
            
            if (!text) {
                showError('No text to copy');
                return;
            }
            
            // Method 1: Modern Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        showCopySuccess();
                    })
                    .catch(err => {
                        console.error('Clipboard API failed:', err);
                        // Fallback to method 2
                        fallbackCopyText(text);
                    });
            } else {
                // Fallback for non-secure contexts
                fallbackCopyText(text);
            }
        }
        
        function fallbackCopyText(text) {
            // Method 2: Using document.execCommand (deprecated but widely supported)
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                } else {
                    // Method 3: Select text and show manual instructions
                    manualCopy(text);
                }
            } catch (err) {
                console.error('execCommand failed:', err);
                // Method 3: Select text and show manual instructions
                manualCopy(text);
            }
            
            document.body.removeChild(textArea);
        }
        
        function manualCopy(text) {
            // Method 3: Select the text in textarea and prompt user to copy manually
            output.select();
            output.focus();
            
            // Try to copy one more time with a different approach
            try {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            showCopySuccess();
                        })
                        .catch(() => {
                            showError('Text selected. Please press Ctrl+C (Cmd+C on Mac) to copy.');
                        });
                } else {
                    showError('Text selected. Please press Ctrl+C (Cmd+C on Mac) to copy.');
                }
            } catch (err) {
                showError('Text selected. Please press Ctrl+C (Cmd+C on Mac) to copy.');
            }
        }
        
        function showCopySuccess() {
            // Show success message
            showSuccess('Text copied to clipboard successfully!');
            
            // Visual feedback on button
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.style.background = '#28a745';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = '';
            }, 2000);
        }
        
        function downloadTXT() {
            const text = output.value.trim();
            
            if (!text) {
                showError('No text to download');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = pdfFile ? pdfFile.name.replace('.pdf', '.txt') : 'extracted-text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Show success message
            showSuccess('Text file downloaded successfully!');
            
            // Visual feedback on button
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
            downloadBtn.style.background = '#28a745';
            
            setTimeout(() => {
                downloadBtn.innerHTML = originalText;
                downloadBtn.style.background = '';
            }, 2000);
        }
        
        function resetAll() {
            pdfFile = null;
            extractedText = "";
            output.value = "";
            pdfInput.value = "";
            fileInfo.classList.remove('show');
            hideError();
            hideSuccess();
            
            // Reset buttons
            convertBtn.disabled = true;
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
            convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert PDF';
            
            // Reset loader if visible
            hideLoader();
            
            // Reset OCR mode to default
            ocrMode.value = 'auto';
        }
        
        // Initialize
        window.addEventListener('load', () => {
            convertBtn.disabled = true;
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
        });
    </script>
</body>
</html>
